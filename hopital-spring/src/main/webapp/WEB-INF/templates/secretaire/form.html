<!DOCTYPE html>
<!-- ETAPE 5 : EXECUTION DE LA VIEW (AVEC LES DONNEES DU MODEL) -->
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout.html">
<head>
<meta charset="UTF-8">
<title>Edition du compte secrétaire</title>
</head>
<body>
	<section layout:fragment="monContenu">
		<div class="container">
			<div class="card mt-3">
				<form th:action="@{/secretaire}" method="post">
					<input type="hidden" name="version"
						th:value="${secretaire.version}" />
					<div class="card-header bg-info text-white">
						<h3>Edition du compte secrétaire</h3>
					</div>
					<div class="card-body">
						<div class="form-group">
							<label for="id">Identifiant:</label> <input type="number"
								class="form-control" name="id" readonly
								th:value="${secretaire.id}"> <span class="text-danger"
								th:errors="${secretaire.id}"></span>
						</div>
						<div class="form-group">
							<label for="login">Login:</label> <input type="email"
								class="form-control" name="login" th:value="${secretaire.login}">
							<span class="text-danger" th:errors="${secretaire.login}"></span>
						</div>
						<div class="form-group">
							<label for="password">Mot de passe:</label> <input
								type="password" class="form-control" name="password"
								th:value="${secretaire.password}"> <span
								class="text-danger" th:errors="${secretaire.password}"></span>
						</div>

					</div>

					<div class="card-footer d-flex justify-content-end">
						<div class="btn-group btn-group-lg ">
							<button type="submit" class="btn btn-success">
								<i class="bi bi-check-square"></i>
							</button>
							<a th:href="@{/secretaire/cancel}" class="btn btn-warning"> <i
								class="bi bi-backspace"></i>
							</a>
						</div>
					</div>
				</form>
			</div>
		</div>

	</section>

</body>
</html>
